<!DOCTYPE html>
<html lang="en">
<head>
   <!-- <meta charset="UTF-8"> -->
   <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
   <title>AutoScroll Extension</title>
   <link rel="stylesheet" href="popup.css">
   <!-- <script src="scripts/content.js"></script> -->
</head>
<body>
   <div class="fieldContainer">
      <label class="inputLabel" for="scrollTimeStart">Scroll Time Start(seconds): </label>
      <input class="inputField" type="number" id="scrollTimeStart" name="scrollTimeStart" value="10">
      
   </div>
   <div class="fieldContainer">
      <label class="inputLabel" for="scrollTimeEnd">Scroll Time End(seconds): </label>
      <input class="inputField" type="number" id="scrollTimeEnd" name="scrollTimeEnd" value="20">
   </div>

   <div class="fieldContainer">
      <label class="inputLabel" for="tabsMin">Tabs Min: </label>
      <input class="inputField" type="number" id="tabsMin" name="tabsMin" value="1" min="1">
   </div>

   <div class="fieldContainer">
      <label class="inputLabel" for="tabsMax">Tabs Max: </label>
      <input class="inputField" type="number" id="tabsMax" name="tabsMax" value="5" min="1">
   </div>
   <div class="fieldContainer">
      <label class="inputLabel" subpagesMin="subpagesMin">Subpages Min: </label>
      <input class="inputField" type="number" id="subpagesMin" name="subpagesMin" value="1" min="1">

   </div>
   <div class="fieldContainer">
      <label class="inputLabel" for="subpagesMax">Subpages Max: </label>
      <input class="inputField" type="number" id="subpagesMax" name="subpagesMax" value="5" min="1">
   </div>

   <button id="startScroll">Start Scrolling</button>
   <script src="popup.js"></script>
</body>
</html>
